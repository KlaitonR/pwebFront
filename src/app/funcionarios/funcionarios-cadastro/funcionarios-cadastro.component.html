<p-toast></p-toast>

<div class="container">
    <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">
        <div class="ui-g">

            <div class="ui-g-12">
              <h1>{{editando?'Edicao de ': 'Novo '}} Funcionário(a)</h1>
            </div>

            <div class="ui-g-12 ui-md-9 ui-fluid">
              <label>Nome do funcionário(a)</label>
              <input pInputText type="text" name="nome"
                [(ngModel)]="funcionario.nome"
                #nome="ngModel" required minlength="3">

                <div *ngIf="nome.hasError('required') && nome.touched">Informe um nome</div>
                <div *ngIf="nome.hasError('minlength')">O nome deve ter no mínimo 3 caracteres</div>
            </div>

            <div class="ui-g-12">
                <button pButton type="submit" icon="pi pi-save" label="Salvar" [disabled]="f.invalid" class=" boxButton"></button>
                <button pButton type="button" icon="pi pi-user-plus" label="Novo" class="ui-button-info" class=" boxButton2" routerLink="/funcionarios/novo"></button>
                <a class = "link"  routerLink="/utilizacoes"> Voltar para a pesquisa</a>
            </div>

        </div>
    </form>
</div>
